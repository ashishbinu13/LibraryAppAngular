<div class="container-fluid">
  <div class="row main-content bg-success text-center">
    <div class="col-md-4 text-center company__info">
      <span class="company__logo"
        ><h2><fa-icon [icon]="fabook" class="fa-5x"></fa-icon></h2
      ></span>
      <h3 class="company_title">
        Welcome to the Library.<br /><small>Happy Reading!</small>
      </h3>
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form">
      <div class="container-fluid">
        <div class="row">
          <h2>Create your Account</h2>
        </div>
        <div class="row">
          <!-- ---------- -->

          <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="row">
              <input
                formControlName="email"
                type="text"
                name="email"
                class="form__input"
                placeholder="Email Id"
              />
            </div>

            <div class="row">
              <input
                formControlName="password"
                type="password"
                name="password"
                class="form__input"
                placeholder="Password"
              />
              <small *ngIf="isInvalid" class="msg"> {{ errorMessage }} </small>
            </div>

            <div class="row">
              <input id="login-btn" type="submit" value="Submit" class="btn" />
            </div>
          </form>
        </div>
        <div class="row">
          <p>Do not have an account? <a routerLink="/register">Register</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
